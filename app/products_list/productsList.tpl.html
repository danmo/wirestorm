    </div>
    <div class="panel-body row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="list-group">
                <a  ng-repeat="product in products" href="{{baseUrl}}/product/{{$index}}" class="list-group-item">

                </a>
            </div>

        </div>
        <div class="col-md-4">
        </div>
