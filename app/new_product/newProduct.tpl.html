<div class="panel panel-success">
    <div class="panel-heading">
         <h3> Create New Product </h3>
    </div>
    <div class="panel-body row">
        <div class="col-md-4">
            <a  href="{{baseUrl}}/products/" class="btn btn-default btn-lg btn-block">
                <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>  Back To Products
            </a>
        </div>
        <div class="col-md-4 well">
            <form role="form">
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" class="form-control" placeholder="Name" ng-model="product.name">
                </div>
                <div class="form-group">
                    <label>Product Description</label>
                    <input type="text" class="form-control" placeholder="Description"  ng-model="product.description">
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input type="number" class="form-control" placeholder="Price"  ng-model="product.price">
                </div>
                <button class="btn btn-default"  ng-click="addProduct()">
                    <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>&nbsp;
                    Add
                </button>
            </form>
        <div class="col-md-4">

        </div>
    </div>
</div>
