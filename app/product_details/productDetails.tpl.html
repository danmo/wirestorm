<div class="panel panel-success">
    <div class="panel-heading">
        <h3> Products Details </h3>
    </div>
    <div class="panel-body row">
        <div class="col-md-4">
            <a  href="{{baseUrl}}/products/" class="btn btn-default btn-lg btn-block">
                <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>  Back To Products
            </a>
        </div>
        <div class="col-md-4">
            <div class="list-group">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><b>{{product.name}}</b></h3>
                    </div>
                    <div class="panel-body">
                        <b>Description:</b>
                        <br/>
                        {{product.description}}
                        <br/><br/>
                        <button class="btn btn-primary" type="button">
                            Price:  <span class="badge">{{product.price}}$</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">

        </div>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <h4> Comments </h4>
    </div>
    <div class="panel-body row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <textarea class="form-control" rows="3" placeholder="What's your opinion on this great product?"  ng-model="newComment" required></textarea>
            <br/>
            <a  class="btn btn-default pull-right" float="right" ng-click="addComment()">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>&nbsp;
                Add Comment
            </a>
            <br/>
            <br/>
            <br/>
            <div ng-repeat="comment in comments">
                <div class="well">
                    <p>{{comment.text}}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
